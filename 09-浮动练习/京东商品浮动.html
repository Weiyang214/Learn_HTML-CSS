<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京东商品多列布局</title>
  <style>
    body {
      margin: 0;
      height: 0;
      background-color: #f2f2f2;
    }
    .container {
      width: 1190px;
      height: 800px;
      margin: 0 auto;
    }
    .wrapper {
      /* .container-width ml+mr+.wrapper-width */
      /* margin-right: -10px; */
      margin-left: -5px;
      margin-right: -5px;
    }
    .container .item {
      width: 230px;
      height: 322px;
      background-color: #fff;
      float: left;
      margin: 0 5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="item"><a href="#"></a></div>
      <div class="item"><a href="#"></a></div>
      <div class="item"><a href="#"></a></div>
      <div class="item"><a href="#"></a></div>
      <div class="item"><a href="#"></a></div>
    </div>
  </div>
</body>
</html>
